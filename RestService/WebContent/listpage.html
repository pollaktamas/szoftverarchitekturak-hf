<!DOCTYPE html>
<html>
<head>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div ng-app="listpageApp" ng-controller="listpageCtrl"> 

<button ng-click="listAnimals()">List animals</button> <button ng-click="logout()">Log Out</button>

<table class="table table-striped table-hover">
  <thead ng-show="showAnimalTableHeader"> 
  	<th>Species</th>
  	<th>Breed</th>
  	<th>Sex</th>
  	<th>Age</th>
  	<th>Color</th>
  	<th>Volume</th>
  	<th>Weight</th>
  	<th>Favourite_meal</th>
  	<th>Hobby</th>
  	<th>Is_available</th>
  	<th>Is_broken</th>
  	<th>Picture</th>
  	<th>Rent/Bring Back</th>
  </thead>
  <tr ng-repeat="a in animals">
    <td>{{ a.species }}</td>
    <td>{{ a.breed }}</td>
    <td>{{ a.sex }}</td>
    <td>{{ a.age }}</td>
    <td>{{ a.color }}</td>
    <td>{{ a.volume }}</td>
    <td>{{ a.weight }}</td>
    <td>{{ a.favourite_meal }}</td>
    <td>{{ a.hobby }}</td>
    <td>{{ a.is_available }}</td>
    <td>{{ a.is_broken }}</td>
    <td>{{ a.picture }}</td>
    <td><button class="btn btn-default {{determineButtonType(a.owner)}}" ng-click="rentOrBringback(a.owner, a.id)" ng-disabled="isRentDisabled(a.is_available, a.is_broken, a.owner)">{{genButtonName(a.owner)}}</button></td>
  </tr>
</table>

</div>

<script src = "listpage.js"></script>

</body>
</html>
