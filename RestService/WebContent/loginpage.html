<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>

<div ng-app="loginpageApp" ng-controller="loginpageCtrl"> 

<button ng-click="login()">Login</button> <button ng-click="register()">Register</button>

<table>
	<tr>
		<td>Username: </td>
		<td><input type="text" ng-model="username"></td>
	</tr>
	<tr>
		<td>Password: </td>
		<td><input type="text" ng-model="password"></td>
	</tr>
</table>

</div>

<script src= "loginpage.js"></script>

</body>
</html>
